name: Build and deploy Python app to Azure Web App - ADCD-StoreManager

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
      
      - name: Install dependencies
        run: pip install -r store_manager/requirements.txt
      
      - name: Tests
        run: |
          python manage.py test apps.accounts.tests
          python manage.py test apps.companies.tests
          python manage.py test apps.products.tests
          
      - name: Cleaning testing files
        run: |
          cd store_manager/
          rm db.sqlite3
          cd ..
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Zip artifact for deployment
        run: |
          cd store_manager/
          zip release.zip ./* -r
          cd ..
          mv store_manager/release.zip .

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
        


      - name: Unzip artifact for deployment
        run: unzip release.zip

      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_DC85E15332C6483A829108CAAAFD0EE1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_20876A25C76A4116A1B7AB6F725B3B40 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0E95A40A63BD49318B2A34169C650322 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'ADCD-StoreManager'
          slot-name: 'Production'