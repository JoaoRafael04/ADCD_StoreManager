{% extends 'base.html' %}

{% block title %}Edit Product: {{ product.name }}{% endblock %}

{% block content %}
<h1>Edit Product: {{ product.name }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
    </div>

    <div class="mb-3">
        <label for="sku" class="form-label">SKU</label>
        <input type="text" class="form-control" id="sku" name="sku" value="{{ product.sku }}" required>
    </div>

    <div class="mb-3">
        <label for="price" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ product.price }}" required>
    </div>

    <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ product.quantity }}" required>
    </div>

    <div class="mb-3">
        <label for="brand" class="form-label">Brand</label>
        <input type="text" class="form-control" id="brand" name="brand" value="{{ product.brand }}" required>
    </div>

    <div class="mb-3">
        <label for="expiration_date" class="form-label">Expiration Date</label>
        <input type="date" class="form-control" id="expiration_date" name="expiration_date" value="{{ product.expiration_date }}">
    </div>

    <div class="mb-3">
        <label for="characteristics" class="form-label">Product Characteristics (JSON format)</label>
    
        <!-- Textarea for JSON -->
        <textarea class="form-control" id="characteristics" name="characteristics" rows="10" required style="resize: vertical; min-height: 120px;">{{ product.characteristics }}</textarea>
    
        <!-- Button to show example -->
        <button type="button" class="btn btn-outline-primary btn-sm mt-2" data-bs-toggle="collapse" data-bs-target="#exampleCollapse">
            JSON Example
        </button>
    
        <!-- Example JSON with collapsible section -->
        <div id="exampleCollapse" class="collapse mt-2">
            <pre style="background-color: #f8f9fa; padding: 10px; font-family: 'Courier New', monospace;">
{
    "size": "M6",
    "material": "stainless steel",
    "thread_type": "metric"
}
            </pre>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'product_detail' product.slug %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
