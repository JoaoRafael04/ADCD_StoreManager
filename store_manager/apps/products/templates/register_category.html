{% extends 'base.html' %}

{% block content %}
<h2>Register Category for {{ branch.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Category Name:</label>
        <input type="text" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Register Category</button>
    <a href="{% url 'category_list' branch.id %}" class="btn btn-secondary mt-3">Cancel</a> <!-- Use branch.id instead of branch.slug -->
</form>
{% endblock %}
