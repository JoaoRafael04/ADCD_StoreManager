{% extends 'base.html' %}

{% block title %}Edit Subcategory: {{ subcategory.name }}{% endblock %}

{% block content %}
<h1>Edit Subcategory: {{ subcategory.name }}</h1>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Subcategory Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ subcategory.name }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'subcategory_detail' subcategory.slug %}" class="btn btn-secondary mt-3">Cancel</a>

{% endblock %}
