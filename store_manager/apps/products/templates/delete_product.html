{% extends 'base.html' %}

{% block title %}Delete Product - {{ product.name }}{% endblock %}

{% block content %}
<h1>Are you sure you want to delete "{{ product.name }}" from the product list?</h1>
<p>This action cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Product</button>
    <a href="{% url 'product_detail' product.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
