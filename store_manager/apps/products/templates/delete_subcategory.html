{% extends 'base.html' %}

{% block title %}Delete Subcategory: {{ subcategory.name }}{% endblock %}

{% block content %}
<h1>Delete Subcategory: {{ subcategory.name }}</h1>

<p>Are you sure you want to delete this subcategory? This action cannot be undone.</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'subcategory_detail' subcategory.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
