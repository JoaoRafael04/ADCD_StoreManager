{% extends 'menu.html' %}

{% block inner_content %}
<h2>Edit Company</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ company.name }}" required>
    </div>
    <div class="form-group">
        <label for="sector">Sector:</label>
        <input type="text" name="sector" class="form-control" value="{{ company.sector }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea name="description" class="form-control" required>{{ company.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ company.email }}" required>
    </div>
    <div class="form-group">
        <label for="photo">Photo:</label>
        <input type="file" name="photo" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Update Company</button>
    <a href="{% url 'company_detail' company.id %}" class="btn btn-secondary mt-3">Cancel</a>
</form>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
